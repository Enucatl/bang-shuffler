<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-checkbox.css">
    <link rel="stylesheet" href="css/overrides.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Partita in corso</h2>
            <div class="row">
                <h3><i>Mezzogiorno di fuoco</i> e <i>Per un pugno di carte</i></h3>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-group" id="show-hn-foc">
                            <button type=button class="btn btn-default"><a href="#">&laquo;</a></button>
                            <button type=button class="btn btn-default"><a
                                    href="#">---</a></button>
                            <button type=button class="btn btn-default"><a href="#">&raquo;</a></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-xs-6">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" id="progress-hn-foc" style="width: 0%;">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3><i>Wild west show</i></h3>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-group" id="show-wws">
                            <button type=button class="btn btn-default"><a href="#">&laquo;</a></button>
                            <button type=button class="btn btn-default"><a
                                    href="#">---</a></button>
                            <button type=button class="btn btn-default"><a href="#">&raquo;</a></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-xs-6">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" id="progress-wws" style="width: 0%;">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3><i>Greygory Deck</i></h3>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" id="show-gd" class="btn
                            btn-default">
                            dammi i personaggi!
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3></h3>
                <div class="col-xs-12">
                    <div class="row">
                        <button type="button" id="new_game" class="btn btn-primary">
                            nuova partita
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Impostazioni</h2>
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" role="form">
                        <h3>Numero di carte delle espansioni (ultima carta esclusa)</h3>
                        <div class="form-group">
                            <div class="col-md-1 col-xs-3">
                                <input class="form-control" name="n_hn_foc" id="n_hn_foc"
                                type="number" min=1 max=15 step=1>
                            </div>
                            <label for="n_hn_foc" class="col-md-11 col-xs-9
                                control-label"><i>Mezzogiorno di fuoco</i> e <i>Per un pugno di carte</i></label>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1 col-xs-3">
                                <input class="form-control" name="n_wws" id="n_wws"
                                type="number" min=1 max=9 step=1>
                            </div>
                            <label for="n_wws" class="col-md-11 col-xs-9
                                control-label"><i>Wild west show</i></label>
                        </div>
                        <h3>Escludi carte</h3>
                        <div class="form-group" id="card-checkboxes">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Fork me on 
        <a
            href="https://github.com/Enucatl/bang-shuffler">github</a>
    </footer>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="js/basil.min.js"></script>
    <script src="js/bootstrap-checkbox.js"></script>
    <script src="js/settings-cards.js"></script>
    <script src="js/game.js"></script>
</body>

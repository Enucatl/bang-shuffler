<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-checkbox.css">
    <link rel="stylesheet" href="css/overrides.css">

</head>
<body>
    <div class="container">
        <div class="row">
        <h2>Partita in corso</h2>
        <div class="row">
            <h3><i>Mezzogiorno di fuoco</i> e <i>Per un pugno di carte</i></h3>
            <div class="col-md-12">
                <ul class="pagination" id="show-hn-foc">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <h3><i>Wild west show</i></h3>
            <div class="col-md-12" id="show-wws">
            </div>
        </div>
        <div class="row">
            <h3><i>Greygory Deck</i></h3>
            <div class="col-md-12" id="show-gd">
            </div>
        </div>
        <div class="row">
            <button type="button" id="new_game" class="btn btn-primary">
                nuova partita
            </button>
        </div>
        </div>
        <div class="row">
        <h2>Impostazioni</h2>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <h3>Numero di carte delle espansioni (ultima carta esclusa)</h3>
                    <div class="form-group">
                        <div class="col-sm-1">
                            <input class="form-control" name="n_hn_foc" id="n_hn_foc"
                            type="number" min=1 max=15 step=1>
                        </div>
                        <label for="n_hn_foc" class="col-sm-11
                            control-label"><i>Mezzogiorno di fuoco</i> e <i>Per un pugno di carte</i></label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1">
                            <input class="form-control" name="n_wws" id="n_wws"
                            type="number" min=1 max=9 step=1>
                        </div>
                        <label for="n_wws" class="col-sm-11
                            control-label"><i>Wild west show</i></label>
                    </div>
                    <h3>Escludi carte</h3>
                    <div class="form-group" id="card-checkboxes">
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="js/basil.min.js"></script>
    <script src="js/bootstrap-checkbox.js"></script>
    <script src="js/settings-cards.js"></script>
    <script src="js/game.js"></script>
</body>

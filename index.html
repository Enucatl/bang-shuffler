<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-checkbox.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
        <h2>Partita in corso</h2>
        <div class="row">
            <h3><i>Mezzogiorno di fuoco</i> e <i>Per un pugno di carte</i></h3>
        </div>
        <div class="row">
            <h3><i>Wild west show</i></h3>
        </div>
        <div class="row">
            <h3><i>Greygory deck</i></h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary">
                nuova partita
            </button>
        </div>
        </div>
        <div class="row">
        <h2>Impostazioni</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="n_hn_foc" class="col-sm-10
                            control-label">Numero di carte <i>MdF</i> e
                            <i>PuPC</i> (ultima esclusa)</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="n_hn_foc"
                            type="number" min=1 max=15 step=1 value=6>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="n_wws" class="col-sm-10
                            control-label">Numero di carte <i>WWS</i> (ultima esclusa)</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="n_hn_foc"
                            type="number" min=1 max=9 step=1 value=5>
                        </div>
                    </div>
                    <div class="form-group" id="card-checkboxes">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h3><i>Wild west show</i></h3>
        </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="js/bootstrap-checkbox.js"></script>
    <script src="js/settings-cards.js"></script>
</body>
